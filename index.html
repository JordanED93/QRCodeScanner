<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    #reader {
      width: 300px;
      margin: 1rem auto;
    }
    select {
      margin-top: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>Scan QR Code</h2>
  <div id="reader"></div>
  <p id="status">Waiting for QR code...</p>
  <label for="camera-select">Choose Camera:</label>
  <select id="camera-select"></select>

  <script>
    let html5QrCode = new Html5Qrcode("reader");
    let currentCameraId = null;

    function startScanner(cameraId) {
      if (html5QrCode.isScanning) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          runScanner(cameraId);
        }).catch(err => {
          console.error("Stop failed", err);
        });
      } else {
        runScanner(cameraId);
      }
    }

    function runScanner(cameraId) {
      html5QrCode.start(
        cameraId,
        {
          fps: 10,
          qrbox: 250
        },
        onScanSuccess,
        onScanFailure
      );
    }

    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById('status').innerText = `Scanned: ${decodedText}`;
      setTimeout(() => {
        window.location.href = decodedText;
      }, 1500);
    }

    function onScanFailure(error) {
      // Optional: log errors
    }

    Html5Qrcode.getCameras().then(devices => {
      const select = document.getElementById("camera-select");

      devices.forEach(device => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `Camera ${select.length + 1}`;
        select.appendChild(option);
      });

      if (devices.length > 0) {
        currentCameraId = devices[0].id;
        startScanner(currentCameraId);
      }

      select.addEventListener("change", () => {
        const selectedId = select.value;
        currentCameraId = selectedId;
        startScanner(selectedId);
      });
    }).catch(err => {
      document.getElementById('status').innerText = "Camera error: " + err;
    });
  </script>
</body>
</html>
