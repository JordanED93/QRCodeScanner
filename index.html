<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    #reader {
      width: 300px;
      margin: 1rem auto;
    }
  </style>
</head>
<body>
  <h2>Scan QR Code</h2>
  <div id="reader"></div>
  <p id="status">Waiting for QR code...</p>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById('status').innerText = `Scanned: ${decodedText}`;
      
      setTimeout(() => {
        window.location.href = decodedText;
      }, 1500);
    }

    function onScanFailure(error) {
      // You can log errors here if needed
    }

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
      // Look for a rear-facing camera
      const rearCamera = devices.find(device =>
        device.label.toLowerCase().includes('back') ||
        device.label.toLowerCase().includes('rear') ||
        device.label.toLowerCase().includes('environment')
      );

      const selectedDeviceId = rearCamera ? rearCamera.id : devices[0].id;

      html5QrCode.start(
        selectedDeviceId,
        {
          fps: 10,
          qrbox: 250
        },
        onScanSuccess,
        onScanFailure
      );
    }).catch(err => {
      document.getElementById('status').innerText = "Camera error: " + err;
    });
  </script>
</body>
</html>
